    <script>
        // 表单验证-用户名
        $(function() {
            $('#formRegist').validate({
                rules: {
                    Mobile: {
                        required: true,
                        minlength: 11,
                        maxlength: 11,
                        remote: { //将前端的name给后端
                            url: "../php/registor.php", //后台处理程序
                            type: "post" //数据发送方式
                        }
                    },
                    Pwd: {
                        required: true,
                        minlength: 6
                    },
                    // repass: {
                    //     required: true,
                    //     equalTo: '#password'
                    // },
                    // email: {
                    //     required: true,
                    //     email: true
                    // }
                },
                messages: {
                    Mobile: {
                        required: '手机号不能为空',
                        minlength: '手机号为11位',
                        maxlength: '手机号为11位',
                        remote: '手机号已存在'
                    },
                    Pwd: {
                        required: '密码不能为空'
                    },
                    // repass: {
                    //     required: '密码重复不能为空'
                    // },
                    // email: {
                    //     required: '电子邮箱不能为空',
                    //     email: '你输入的格式有误'
                    // }
                }

            });
        });

        $.validator.setDefaults({
            /*添加校验成功后的执行函数--修改提示内容，并为正确提示信息添加新的样式(默认是valid)*/
            success: function(label) {
                label.text('√').css('color', 'green').addClass('valid');
            }
        });
